<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Space!</h1>
            <p class="intro">Hi! I'm [Your Name], and I'm excited to share my journey with you!</p>
        </header>
        <main>
            <section class="about">
                <h2>About Me</h2>
                <p>I'm passionate about [your interests or profession], and I love creating beautiful things. Join me on this adventure!</p>
            </section>
            <section class="gallery">
                <h2>My Paintings</h2>
                <div class="gallery-grid">
                    <img src="path/to/your-painting1.jpg" alt="Painting 1">
                    <img src="path/to/your-painting2.jpg" alt="Painting 2">
                    <img src="path/to/your-painting3.jpg" alt="Painting 3">
                    <img src="path/to/your-painting4.jpg" alt="Painting 4">
                    <!-- Add more paintings as needed -->
                </div>
            </section>
            <section class="social">
                <h2>Connect with Me</h2>
                <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="Instagram">
                </a>
            </section>
        </main>
    </div>
</body>
</html>
