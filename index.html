<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artsy by Diana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Artsy by Diana</h1>
            <div class="social-icons">
                <a href="https://www.instagram.com/your_instagram_handle" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
                </a>
            </div>
        </div>
    </header>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="picture1.jpg" alt="Painting 1">
                <h3>Painting 1</h3>
            </div>
            <div class="gallery-item">
                <img src="picture2.jpg" alt="Painting 2">
                <h3>Painting 2</h3>
            </div>
            <div class="gallery-item">
                <img src="picture3.jpg" alt="Painting 3">
                <h3>Painting 3</h3>
            </div>
            <!-- Add more paintings here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Artsy by Diana</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
